name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: git config --global user.email "sergey.yangicher@gmail.com"
      - run: git config --global user.name "Sergey Yangicher"
      - run: npm run deploy
      - run: npx gh-pages -d src

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>English Excellence</title>
        <link rel="shortcut icon" href="./public/favicon.svg" type="image/svg+xml" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400..700&display=swap" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
        integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div id="header-container"></div>
        <main>
            <div id="hero-container"></div>
            <div id="about-container"></div>
            <div id="lessons-container"></div>
            <div id="cta-container"></div>
            <div id="team-container"></div>
            <div id="app-container"></div>
            <div id="feedback-container"></div>
        </main>
          <div id="footer-container"></div>
          <div id="menu-container"></div>
    </body>
</html>

<script>
    async function loadHTML(selector, file) {
        const element = document.querySelector(selector);
        if (element) {
            const response = await fetch(file);
            const content = await response.text();
            element.innerHTML = content;
        }
    }
  
    document.addEventListener('DOMContentLoaded', function () {
        loadHTML('#header-container', './partials/header.html');
        loadHTML('#hero-container', './partials/hero.html');
        loadHTML('#footer-container', "./partials/footer.html");
        loadHTML('#menu-container', "./partials/menu.html");
        loadHTML('#about-container', "./partials/about.html");
        loadHTML('#lessons-container', "./partials/lessons.html");
        loadHTML('#cta-container', "./partials/cta.html");
        loadHTML('#team-container', "./partials/team.html");
        loadHTML('#app-container', "./partials/application.html");
        loadHTML('#feedback-container', "./partials/feedback.html");
    });
  </script>
